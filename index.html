<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .sobre {
            position: relative;
            width: 350px;
            height: 450px;
            background-color: #fff;
            border: 2px solid #d9534f;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .tapa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #d9534f;
            border-bottom: 2px solid #c9302c;
            transform-origin: top;
            transition: transform 1s ease-in-out;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .contenido {
            width: 50%;
            height: 850%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding-top: 6px;
        }

        .mensaje {
            font-size: 14px;
            color: #d9534f;
            font-weight: bold;
            text-align: center;
            margin-bottom: -10px;
        }

        .galeria {
            width: 110%;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .foto:nth-child(1) {
            animation: mostrarFoto 15s infinite;
        }

        .foto:nth-child(2) {
            animation: mostrarFoto 15s infinite;
            animation-delay: 5s;
        }

        .foto:nth-child(3) {
            animation: mostrarFoto 15s infinite;
            animation-delay: 10s;
        }

        @keyframes mostrarFoto {
            0%, 10% {
                opacity: 0;
            }
            3.1%, 66% {
                opacity: 1;
            }
            6.1%, 10% {
                opacity: 0;
            }
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: -3px;
        }

        .botones button {
            padding: 8px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
        }

        .btn-abrir {
            background-color: #d9534f;
            color: white;
        }

        .btn-no {
            background-color: gray;
            color: white;
        }

        .mostrar {
            transform: rotateX(180deg);
        }

        .visible {
            opacity: 1;
        }

        .expandir {
            width: 400px;
            height: 500px;
            border-radius: 20px;
        }

        .corazon {
            font-size: 50px;
            color: red;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0s ease-in-out;
        }

        .corazon-pequeno {
            position: absolute;
            font-size: 25px;
            color: red;
            opacity: 0;
            animation: flotar 2s ease-in-out infinite;
        }

        @keyframes flotar {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sobre" id="carta">
        <div class="tapa" id="tapa"></div>
        <div class="contenido" id="contenido">
            <p class="mensaje">Mi princesa Nashly, ¿quieres ser mi San Valentín?</p>
            <div class="galeria">
                <img src="/Screenshot_2023-10-24-15-00-35-948_online.whatsticker.jpg" alt="Foto 1" class="foto">
                <img src="/IMG-20250119-WA0011.jpeg" alt="Foto 2" class="foto">
                <img src="/IMG-20250111-WA0094.jpg" alt="Foto 3" class="foto">
            </div>
            <div class="botones">
                <button class="btn-abrir" onclick="aceptar()">Sí</button>
                <button class="btn-no" onclick="rechazar()">No</button>
            </div>
        </div>
    </div>

    <div class="corazon" id="corazon">💗</div>

    <button class="btn-abrir" id="btnAbrir" onclick="abrirCarta()">Recibir Mensaje</button>

    <script>
        function abrirCarta() {
            document.getElementById("tapa").classList.add("mostrar");
            document.getElementById("contenido").classList.add("visible");
            document.getElementById("carta").classList.add("expandir");

            let corazonGrande = document.getElementById("corazon");
            corazonGrande.style.opacity = "1";

            setTimeout(() => {
                corazonGrande.style.opacity = "0";
            }, 3000);

            document.getElementById("btnAbrir").style.display = "none";

            for (let i = 0; i < 10; i++) {
                let corazon = document.createElement("div");
                corazon.innerHTML = "❤️";
                corazon.classList.add("corazon-pequeno");
                document.body.appendChild(corazon);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * 100 + 200;

                corazon.style.left = `${x}px`;
                corazon.style.top = `${y}px`;
                corazon.style.animationDuration = `${Math.random() * 2 + 1}s`;

                setTimeout(() => corazon.remove(), 300000);
            }
        }

        function aceptar() {
            document.body.innerHTML = `
                <h1>¡Yay! ¡Feliz San Valentín! 💘</h1>
                <img src="https://media.giphy.com/media/3ohs4CldJ1VreD8dIc/giphy.gif" alt="Feliz" width="300">
            `;
        }

        function rechazar() {
            document.body.innerHTML = `
                <h1>¡Está bien! Espero que tengas un buen día, amor.</h1>
                <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" alt="Triste" width="300">
            `;
        }
    </script>

</body>
</html>
