        body {

            text-align: center;
            flex-direction: column;

        .sobre {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #d9534f;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);

        .tapa {

            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #d9534f;
            border-bottom: 2px solid #c9302c;
            transform-origin: top;
            transition: transform 1s ease-in-out;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .contenido {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            opacity: 0;

        .mensaje {

            color: #d9534f;
            font-weight: bold;

        }

        .botones {

        }

        .botones button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-abrir {
            background-color: #d9534f;
            color: white;
        }

        .btn-no {
            background-color: gray;
            color: white;
        }

        .mostrar {
            transform: rotateX(180deg);
        }

        .visible {

        .expandir {

            border-radius: 10px;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        /* AnimaciÃ³n para que las fotos aparezcan una por una */
        .foto:nth-child(1) {
            animation: mostrarFoto 15s infinite;
        }

        .foto:nth-child(2) {
            animation: mostrarFoto 15s infinite;
            animation-delay: 5s;
        }

        .foto:nth-child(3) {
            animation: mostrarFoto 15s infinite;
            animation-delay: 10s;
        }

        @keyframes mostrarFoto {
            0%, 33% {
                opacity: 0;
            }
            33.1%, 66% {
                opacity: 1;
            }
            66.1%, 100% {
                opacity: 0;
            }
        }
